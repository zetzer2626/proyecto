{% extends 'base.html' %}

{% load static %}

{% block title %}Eliminar Pago{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar este registro?</h1>
<p><strong>Número de Trabajo:</strong> {{ object.numero_trabajo }}</p>
<p><strong>Nombre:</strong> {{ object.nombre }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'pago_tramitacion_list' %}">Cancelar</a>
{% endblock %}
