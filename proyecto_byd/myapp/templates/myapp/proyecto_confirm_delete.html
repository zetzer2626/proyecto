{% extends 'base.html' %}

{% load static %}

{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar este proyecto?</h2>
    <p><strong>{{ object.nombre }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'proyecto-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
