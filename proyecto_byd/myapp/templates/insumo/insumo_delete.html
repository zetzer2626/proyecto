{% extends 'base.html' %}  

{% block content %}  
<div class="container mt-4">  
    <h1 class="mb-4">Eliminar Insumo</h1>  
    <p>¿Estás seguro de que deseas eliminar el insumo <strong>{{ insumo.solicitante }}</strong>?</p>  
    <form method="post">  
        {% csrf_token %}  
        <button type="submit" class="btn btn-danger">Confirmar</button>  
        <a href="{% url 'insumo_list' %}" class="btn btn-secondary">Cancelar</a>  
    </form>  
</div>  
{% endblock %}
