<!-- myapp/templates/myapp/register.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Registrar cuenta</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
  </form>
  <p>Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
