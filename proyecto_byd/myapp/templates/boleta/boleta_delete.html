{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el proyecto <strong>{{ boleta.nombre }} {{ boleta.presupuesto }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'boleta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
